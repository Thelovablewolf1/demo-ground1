<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | demo-ground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Login Form -->
        <div id="loginForm" class="bg-white shadow-xl rounded-lg px-8 pt-8 pb-8 mb-4 transform transition-all duration-300 hover:shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
                <p class="text-gray-600">Please enter your credentials to login</p>
            </div>
            
            <form id="loginFormElement" class="space-y-6">
                <div>
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 transition"
                        placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 transition"
                        placeholder="Enter your password">
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember-me" 
                            name="remember-me" 
                            type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded transition">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition">Forgot password?</a>
                </div>
                
                <div class="space-y-4">
                    <button 
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200 transform hover:scale-[1.02]">
                        Sign In
                    </button>
                    <div class="text-center text-sm">
                        <span class="text-gray-600">Don't have an account? </span>
                        <a href="signup.html" class="text-blue-600 hover:text-blue-800 transition">Sign up here</a>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Error Popup (hidden by default) -->
        <div id="errorPopup" class="error-popup fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4 shadow-xl transform transition-all duration-300 scale-95">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800">Login Failed</h3>
                    <button id="closeErrorPopup" class="text-gray-500 hover:text-gray-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <p class="text-gray-600 mb-6">The username or password you entered is incorrect. Please try again.</p>
                <button id="errorPopupButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                    Try Again
                </button>
            </div>
        </div>
    </div>

    <script src="assets/scripts.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Check credentials (in a real app, this would be a server-side check)
            if (username === "admin" && password === "password123") {
                // Store login state in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error popup
                document.getElementById('errorPopup').classList.add('show');
            }
        });

        // Error popup handlers
        document.getElementById('closeErrorPopup').addEventListener('click', function() {
            document.getElementById('errorPopup').classList.remove('show');
        });

        document.getElementById('errorPopupButton').addEventListener('click', function() {
            document.getElementById('errorPopup').classList.remove('show');
        });
    </script>
</body>
</html>
